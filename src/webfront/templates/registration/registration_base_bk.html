{% load i18n %}
{% load  %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>{% block meta_title %}{% trans Register %}{% endblock %}</title>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: '/media/custom/custom.less',
            type: 'GET',
            cache: true,
            async: false,
            ifModified: true,
            complete: function(data, textStatus) {
                if(data.getResponseHeader("Connection")) {
                    less = {}; less.env = 'development';
                }
            }
        });
    </script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/swfobject.js"></script>
        <script type="text/javascript">
        if(!(!!document.createElement('video').canPlayType && !!document.createElement('audio').canPlayType)){
            if(swfobject.hasFlashPlayerVersion("9.0.115"))
            {
    
            } else {
                alert("You do not have the minimum required flash version. Please install Flash and come back. http://get.adobe.com/flashplayer/ ");
            }
        }
        </script>
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/zero.css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/index.css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/print.css" media="print" />
<style type="text/css">
body {
overflow-x: hidden;

}
tr 
{
text-align:left;

}
</style> 
</head>
<body>
    <div id="registration">
        {% block content_header %}
        <h1>{% trans "Register" %}</h1>
        {% endblock %}
        <div class="separator"></div>
        {% block content %}{% endblock %}
    </div>

    
<div id="footer">
      
      &copy;
    </div>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/less-1.3.0.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.selectBox.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/ing.lib.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/login.js"></script>
</body>
</html>
