<div id="toolbar1" class="flexpaper_toolbar flexpaper_toolbarstd">
    <img src="/static/img/download.png" class="flexpaper_tbbutton js_download_button" title="Download" alt="Download" style="display:none;" />
    <img src="/static/img/flexpaper/bar.gif" class="flexpaper_tbseparator" alt="" />
    <div class="flexpaper_slider flexpaper_zoomSlider"><div class="flexpaper_handle"></div></div>
    <input type="text" class="flexpaper_tbtextinput flexpaper_txtZoomFactor" style="width:36px;" />
    <img src="/static/img/flexpaper/fullscreen.gif" class="flexpaper_bttnFullScreen flexpaper_tbbutton" title="Fullscreen" alt="Fullscreen" onclick="jQuery('#message_viewer').showFullScreen();"  />
    <img src="/static/img/flexpaper/bar.gif" class="flexpaper_tbseparator" alt="" />
    <img src="/static/img/flexpaper/icon-arrow-left.gif" class="flexpaper_bttnPrevPage flexpaper_tbbutton" onclick="$FlexPaper('message_viewer').prevPage()" title="Previous Page" alt="Previous Page"/>
    <input type="text" class="flexpaper_txtPageNumber flexpaper_tbtextinput" style="width:36px;" />
    <div class="flexpaper_lblTotalPages flexpaper_tblabel"> / </div>
    <img src="/static/img/flexpaper/icon-arrow-right.gif" class="flexpaper_bttnPrevNext flexpaper_tbbutton" onclick="$FlexPaper('message_viewer').nextPage()" title="Next Page" alt="Next Page"/>
    <img src="/static/img/flexpaper/bar.gif" class="flexpaper_tbseparator" alt="" />
    <img src="/static/img/flexpaper/bar.gif" class="flexpaper_tbseparator" alt="" />
    <input type="text" class="flexpaper_txtSearch flexpaper_tbtextinput" style="width:56px;margin-left:4px;" />
    <img src="/static/img/flexpaper/find.gif" class="flexpaper_bttnTextSearch flexpaper_tbbutton" onclick="$FlexPaper('message_viewer').searchText(jQuery(this).parent().find(".flexpaper_txtSearch").val());" title="Search" alt="Search"/>
    <img src="/static/img/flexpaper/bar.gif" class="flexpaper_tbseparator" alt="" />
    <img src="/static/img/flexpaper/loader.gif" class="flexpaper_progress flexpaper_tbloader" alt="" />
</div>

<script language="javascript">
    // adjust IE 7 and below for textbox input size
    var userAgent   = navigator.userAgent.toLowerCase();
    var ismsie      = /msie/.test(userAgent) && !/opera/.test(userAgent);
    var browser_v   = (userAgent.match(/.+?(?:rv|it|ra|ie)[\/: ]([\d.]+)(?!.+opera)/) || [])[1];

    if (ismsie && browser_v < 8) {
        jQuery('.flexpaper_tbtextinput').css('height', '12px');
    }
</script>
