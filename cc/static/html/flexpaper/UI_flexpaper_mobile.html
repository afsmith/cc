    <img src='/static/img/flexpaper/touch/thumbs.png' style='margin-left:-1px;' class='flexpaper_bttnTileMode flexpaper_tbbutton_large flexpaper_tbbutton_viewmode flexpaper_thumbview' onclick='$FlexPaper("message_viewer").switchMode("Tile")' >
