{% for row in call_list %}
<tr class="call_row {% if row.closed_deal %}sold{% endif %}" data-message="{{ row.message.id }}" data-user="{{ row.recipient_id }}" data-point="{{ row.total_point }}" data-files="{{ row.message.files.count }}">
    <td><input type="checkbox" class="js_sold" {% if row.closed_deal %}checked="checked"{% endif %} disabled="disabled" /></td>
    <td>{% if row.status == 'Green' %}
        <span class="badge alert-success"><i class="glyphicon glyphicon-ok"></i></span>
        <span class="hidden">1</span>
    {% elif row.status == 'Yellow' %}
        <span class="badge alert-warning"><i class="glyphicon glyphicon-asterisk"></i></span>
        <span class="hidden">2</span>
    {% elif row.status == 'Red' %}
        <span class="badge alert-danger"><i class="glyphicon glyphicon-remove"></i></span>
        <span class="hidden">3</span>
    {% endif %}</td>
    <td class="col_email">{{ row.email }}</td>
    <td data-dateformat="HH:mm DD.MM.YYYY">{{ row.message.created_at|date:'H:i d.m.Y' }}</td>
    <td>{{ row.message.subject }}</td>
</tr>
{% endfor %}
