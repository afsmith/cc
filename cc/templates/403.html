{% load i18n %}
{% load  %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>{% block meta_title %}No Access{% endblock %}</title>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: '/media/custom/custom.less',
            type: 'GET',
            cache: true,
            async: false,
            ifModified: true,
            complete: function(data, textStatus) {
                if(data.getResponseHeader("Connection")) {
                    less = {}; less.env = 'development';
                }
            }
        });
    </script>

    <link rel="stylesheet/less" type="text/css" href="{{ MEDIA_URL }}css/zero.css" />
    <link rel="stylesheet/less" type="text/css" href="{{ MEDIA_URL }}css/index.css" />
    <link rel="stylesheet/less" type="text/css" href="{{ MEDIA_URL }}css/print.css" media="print" />
</head>
<body>

    <div id="login">
      <h1>{% trans "Sorry:" %}</h1>
      <div class="separator"></div>

{% trans "You do not have access to this content." %} <br>

      <div class="hr"></div>
    </div>
    <div id="footer">
      
      &copy;
    </div>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/less-1.0.41.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/ing.lib.js"></script>
</body>
</html>
